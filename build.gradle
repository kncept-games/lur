group = 'com.kncept.lur'
version = '0.0.1'

wrapper {
	distributionType = Wrapper.DistributionType.BIN
	gradleVersion = '8.4'
}

repositories {
//	mavenLocal()
	mavenCentral()
}

dependencies {
